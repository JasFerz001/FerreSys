<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería Michapa - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="../../css/menu.css" rel="stylesheet" />
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <div class="logo-content">
                <h2>Michapa <span>Ferretería</span></h2>
            </div>
            <!-- Btn Ocultar Menu Lateral-->
            <button class="toggle-btn" id="toggle-sidebar">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="menu">
            <div class="menu-item active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-users"></i>
                <a href="../../modelos/empleado/crear_empleado.php" onclick="abrirFormularios(event)">Empleados</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-user-friends"></i>
                <a href="../../modelos/usuario/crear_usuario.php" onclick="abrirFormularios(event)">Usuarios</a>
            </div>
            <div class="menu-item">
                <i class="fas fa-box"></i>
                <span>Inventario</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Ventas</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Facturación</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reportes</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-cog"></i>
                <span>Configuración</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        

        <!-- Iframe oculto inicialmente -->
        <iframe name="myFrame" id="myFrame" class="embed-responsive-item"
            style="height: 100%; width: 100%; border: none; display: none;"></iframe>

        <!-- Dashboard Cards -->
        <div class="dashboard-cards" id="dashboardCards">
            <div class="card stat-card">
                <div class="icon blue">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="info">
                    <h3>152</h3>
                    <p>Ventas Hoy</p>
                </div>
            </div>
            <div class="card stat-card">
                <div class="icon green">
                    <i class="fas fa-box"></i>
                </div>
                <div class="info">
                    <h3>1,258</h3>
                    <p>Productos en Stock</p>
                </div>
            </div>
            <div class="card stat-card">
                <div class="icon red">
                    <i class="fas fa-users"></i>
                </div>
                <div class="info">
                    <h3>15</h3>
                    <p>Empleados</p>
                </div>
            </div>
            <div class="card stat-card">
                <div class="icon orange">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="info">
                    <h3>$8,542</h3>
                    <p>Ganancias Hoy</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar
        const toggleButton = document.getElementById('toggle-sidebar');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const toggleIcon = toggleButton.querySelector('i');

        toggleButton.addEventListener('click', function () {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');

            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.classList.remove('fas fa-bars');
                toggleIcon.classList.add('fas fa-bars');
            } else {
                toggleIcon.classList.remove('fas fa-bars');
                toggleIcon.classList.add('fas fa-bars');
            }
        });

        // Simple interactivity for menu items
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Función para mostrar el iframe y ocultar las tarjetas
        function abrirFormularios(event) {
            event.preventDefault(); // evita que el enlace abra la página normalmente
            const iframe = document.getElementById('myFrame');
            const dashboardCards = document.getElementById('dashboardCards');

            // Mostrar iframe
            iframe.style.display = 'block';
            iframe.src = event.currentTarget.getAttribute('href');

            // Ocultar dashboard
            dashboardCards.style.display = 'none';
        }
    </script>
</body>

</html>
